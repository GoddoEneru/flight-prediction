<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Residual sugar Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
    		<label for="fixed_acidity">fixed acidity</label>
    		<input type="number" step="0.1" id="fixed_acidity" name="fixed_acidity" required="required">
    		<br>

			<label for="volatile_acidity">volatile acidity</label>
    		<input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required="required">
    		<br>

			<label for="citric_acid">citric acid</label>
    		<input type="number" step="0.01" id="citric_acid" name="citric_acid" required="required">
    		<br>

			<label for="chlorides">chlorides</label>
    		<input type="number" step="0.001" id="chlorides" name="chlorides" required="required">
    		<br>

			<label for="free_sulfur_dioxide">free sulfur dioxide</label>
    		<input type="number" step="0.1" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required="required">
    		<br>

			<label for="total_sulfur_dioxide">total sulfur dioxide</label>
    		<input type="number" step="0.1" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required="required">
    		<br>

			<label for="density">density</label>
    		<input type="number" step="0.0001" id="density" name="density" required="required">
    		<br>

			<label for="ph">pH</label>
    		<input type="number" step="0.01" id="ph" name="ph" required="required">
    		<br>

			<label for="sulphates">sulphates</label>
    		<input type="number" step="0.01" id="sulphates" name="sulphates" required="required">
    		<br>

			<label for="alcohol">alcohol</label>
    		<input type="number" step="0.01" id="alcohol" name="alcohol" required="required">
    		<br>

    		<label for="quality">quality</label>
    		<select id="quality" name="quality" required="required">
				<option value=0>0</option>
      			<option value=1>1</option>
      			<option value=2>2</option>
      			<option value=3>3</option>
      			<option value=4>4</option>
      			<option value=5>5</option>
      			<option value=6>6</option>
      			<option value=7>7</option>
      			<option value=8>8</option>
      			<option value=9>9</option>
      			<option value=10>10</option>
    		</select>
    		<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
