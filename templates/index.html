<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
</head>

<body>
    <div class="prediction">
        <h1>Flight Delay Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
			<div class="input-row">
				<select id="origin" name="origin" required="required">
					<option value="" disabled selected>origin</option>
					<script>
						myFunc("origin", departures)
					</script>
				</select>
				<select id="dest" name="dest" required="required">
					<option value="" disabled selected>destination</option>
					<script>
						myFunc("dest", destinations)
					</script>
				</select>
				<select id="airline" name="airline" required="required">
					<option value="" disabled selected>airline</option>
					<script>
						myFunc("airline", airlines)
					</script>
				</select>
			</div>
			<input type="datetime-local" id="depart" name="meeting-time" value="2018-06-12"
				   min="2018-06-07" max="2018-06-14">
    		<br>
        	<button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
